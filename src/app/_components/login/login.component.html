<div class="uk-flex uk-flex-center uk-flex-middle uk-flex-column ssl-center">
  <div uk-spinner="ratio: 3" [ngClass]="loading ? 'loading' : 'idle'"></div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" [ngClass]="loading ? 'loading' : 'idle'">
    <h2 class="ssl-freefloat">Twatter</h2>
    <span class="horizontal">
      <h4>Login</h4>
      <h4><a [routerLink]="['/register']" class="register">or register</a></h4>
    </span>
    <div class="warning" *ngIf="wrongcreds">{{wrongcreds}}</div>
    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input class="uk-input uk-form-large uk-form-width-large" type="text" autocomplete="username" placeholder="Username" formControlName="username" aria-required="true">
        </div>
    </div>
    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: lock"></span>
            <input class="uk-input uk-form-large uk-form-width-large" type="password" autocomplete="current-password" placeholder="Password" formControlName="password" aria-required="true">
        </div>
    </div>
    <div class="uk-margin">
        <div class="uk-inline">
            <input [disabled]="loading" type="submit" value="Login" class="uk-button uk-button-primary uk-form-width-large">
        </div>
    </div>
  </form>
  <div id="particles-js" [ngClass]="loading ? 'loading' : 'idle'"></div>
</div>
