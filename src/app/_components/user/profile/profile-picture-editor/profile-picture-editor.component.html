<div class="flex uk-flex-column">
  <p>Select a file and crop it to the desired dimensions</p>
  <div class="flex uk-flex-row">
    <image-cropper class="img-cropper"
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="1 / 1"
      format="png"
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
    <img class="cropped-img" [src]="croppedImage" alt=""/>
  </div>
  <div class="flex uk-flex-row buttons">
    <input type="file" (change)="fileChangeEvent($event)" class="uk-button uk-button-default file-upload-button"/>
    <input type="button" (click)="save(); cancel.emit($event)" value="save" class="uk-button uk-button-primary" [disabled]="croppedImage === ''"/>
    <input (click)="cancel.emit($event); reset()" class="uk-button uk-button-default" type="button" value="cancel"/>
  </div>
</div>
